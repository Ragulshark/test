on:
  workflow_dispatch: # Uncomment below to deploy on push instead
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy to your_domain_name
    runs-on: ubuntu-latest
run-name: 
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net # Change if using another host
          username: ${{ secrets.FTP_NAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/ # Replace with your correct path
          retries: 3
          retryDelay: 10
